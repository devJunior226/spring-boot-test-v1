server:
  port: 8082

spring:
  datasource:
    url: jdbc:h2:file:./datas/test_db
    driver-class-name: org.h2.Driver
    password: root
    username: root

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true